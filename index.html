<!DOCTYPE html>
<html>
    <head>
        <title>Guess Who</title>
        <link rel="stylesheet" href="index.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="row-space">
                <div class="row" id="row1">
                </div>
                <div class="row" id="row2">
                </div>
                <div class="row" id="row3">
                </div>
            </div>
            <div id="button-space">
                <button id="remove" onclick="setRemove(true)">REMOVE</button>
                <button id="add" onclick="setRemove(false)">ADD</button>
                <button id="guess" onclick="setGuess(true)">MAKE GUESS</button>
            </div>
        </div>
        
    </body>
</html>
